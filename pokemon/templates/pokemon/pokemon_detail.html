<!DOCTYPE html>
<html>
<head>
  <title>{{ object }}</title>
</head>
<body>
  <p>
    <img src="{{ object.image_url }}" style="float: left; margin-right: 10px;">
    <h3>{{ object }}</h3>
    Height: {{ object.height }}<br>
    Weight: {{ object.weight }}<br>
    Types: {{ object.types }}
  </p>
  <p style="clear: left">
    <input type="button" value="Back" onclick="location.href='../'">
  </p>
</body>
</html>
